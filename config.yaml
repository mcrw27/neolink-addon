name: Neolink
version: "1.1.0"
slug: neolink
description: "An RTSP bridge for Reolink IP cameras using the neolink binary"
url: https://github.com/thirtythreeforty/neolink
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
hassio_api: true
ingress: false
panel_icon: mdi:cctv
panel_title: Neolink
host_network: true
options:
  cameras: []
  bind: "0.0.0.0:8554"
  debug: false
  mqtt:
    enabled: false
    broker: ""
    port: 1883
    username: ""
    password: ""
    discovery: true
    discovery_topic: "homeassistant"
schema:
  cameras:
    - name: str
      uid: str
      password: str
      address: str
      discovery?: match(^(local|mqtt)$)
      streams:
        - name: str
          channel: int
          format: str
      mqtt_features?: [str]
  bind: str
  debug: bool
  mqtt:
    enabled: bool
    broker: str
    port: port
    username: str
    password: password
    discovery: bool
    discovery_topic: str
ports:
  8554/tcp: 8554
map:
  - config:rw
  - ssl:ro
image: ghcr.io/home-assistant/{arch}-addon-neolink